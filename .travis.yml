language: android
jdk: oraclejdk8
cache:
   directories:
   - $HOME/.gradle/caches/
   - $HOME/.gradle/wrapper/
sudo: false
android:
  components:
  - build-tools-25.0.2
  - android-25
  - android-24
  - extra-android-m2repository
  - extra-android-support
script:
- "./build_sign.sh"
- "./signapk/patch.sh"
- "./build.sh"
before_script:
- mkdir -p "$ANDROID_HOME/licenses"
- cp ./android-sdk-license "$ANDROID_HOME/licenses/"
notifications:
  email:
    recipients:
    - tornaco@163.com
    on_success: always
    on_failure: always
before_install:
- openssl aes-256-cbc -K $encrypted_3d0102e67e08_key -iv $encrypted_3d0102e67e08_iv
  -in keys_android.jks.enc -out keys/keys_android.jks -d
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
      - "app/build/outputs/apk/app-release.apk"
      - "signapk/app-release-platform.apk"
  skip_cleanup: true
  on:
    repo: Tornaco/SystemRecApi
    tags: true
    all_branches: true
